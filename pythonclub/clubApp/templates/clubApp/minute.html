{% extends 'base.html' %}
{% block content %}
<h2>Meeting Minute</h2>
<table class="table">
  <tr>
      <th>Attendance</th>
      <th>Time</th>
  </tr>
  {% for p in minute_info %}
    <tr>
        <td>{{ p.attendance }}</td>
        <td> {{p.minute }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
