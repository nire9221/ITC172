{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<a href="{% url 'newproduct' %}">ADD PRODUCT</a>
<table class="table">
  <tr>
      <th>Name</th>
      <th>Type</th>
  </tr>
  {% for p in products_list %}
    <tr>
        <td><a href="{% url 'productdetails' id=p.id %}">{{ p.productname }}</a></td>
        <td> {{p.producttype }} <a href="{% url 'types' %}">PRODUCT TYPES</a></td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
